version: '3.8'

services:
  orchestr8-db:
    image: pgvector/pgvector:pg16
    container_name: orchestr8-intelligence-db
    restart: unless-stopped

    environment:
      # Database credentials (override in .env file)
      POSTGRES_DB: ${POSTGRES_DB:-orchestr8_intelligence}
      POSTGRES_USER: ${POSTGRES_USER:-orchestr8}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-orchestr8_dev_password}

      # PostgreSQL configuration
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"

    ports:
      # Use 5433 to avoid conflicts with existing PostgreSQL installations
      - "${POSTGRES_PORT:-5433}:5432"

    volumes:
      # Persistent data storage
      - orchestr8-db-data:/var/lib/postgresql/data

      # Initialization script (runs on first container start)
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro

      # PostgreSQL configuration overrides (optional)
      - ./postgresql.conf:/etc/postgresql/postgresql.conf:ro

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-orchestr8} -d ${POSTGRES_DB:-orchestr8_intelligence}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

    networks:
      - orchestr8-network

    # Resource limits (adjust based on system resources)
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2'
        reservations:
          memory: 512M
          cpus: '0.5'

    # PostgreSQL command-line options
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "maintenance_work_mem=128MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=4MB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"
      - "-c"
      - "max_connections=100"
      - "-c"
      - "log_statement=mod"
      - "-c"
      - "log_duration=on"
      - "-c"
      - "log_line_prefix=%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h "

volumes:
  orchestr8-db-data:
    driver: local
    name: orchestr8-intelligence-data

networks:
  orchestr8-network:
    driver: bridge
    name: orchestr8-network
