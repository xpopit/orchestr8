name: Release Cross-Platform Binaries

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            archive: tar.gz
            cross: false

          # macOS ARM64 (M1/M2)
          - os: macos-latest
            target: aarch64-apple-darwin
            archive: tar.gz
            cross: false

          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
            cross: false

          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            archive: tar.gz
            cross: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('plugins/orchestr8/mcp-server/orchestr8-bin/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('plugins/orchestr8/mcp-server/orchestr8-bin/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: plugins/orchestr8/mcp-server/orchestr8-bin/target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-${{ hashFiles('plugins/orchestr8/mcp-server/orchestr8-bin/Cargo.lock') }}

      - name: Build binary (native)
        if: '!matrix.cross'
        run: cargo build --release --target ${{ matrix.target }}
        working-directory: plugins/orchestr8/mcp-server/orchestr8-bin

      - name: Build binary (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}
        working-directory: plugins/orchestr8/mcp-server/orchestr8-bin

      - name: Run tests
        if: '!matrix.cross && matrix.os != ''windows-latest'''
        run: cargo test --release --target ${{ matrix.target }} --lib --bins
        working-directory: plugins/orchestr8/mcp-server/orchestr8-bin

      - name: Strip binary (Linux/macOS)
        if: matrix.os != 'windows-latest' && !matrix.cross
        run: strip plugins/orchestr8/mcp-server/orchestr8-bin/target/${{ matrix.target }}/release/orchestr8-bin

      - name: Extract platform and arch
        id: platform
        run: |
          if [ "${{ matrix.target }}" = "x86_64-apple-darwin" ]; then
            echo "binary_name=orchestr8-bin-darwin-x86_64" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.target }}" = "aarch64-apple-darwin" ]; then
            echo "binary_name=orchestr8-bin-darwin-arm64" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.target }}" = "x86_64-unknown-linux-gnu" ]; then
            echo "binary_name=orchestr8-bin-linux-x86_64" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            echo "binary_name=orchestr8-bin-linux-arm64" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.target }}" = "x86_64-pc-windows-msvc" ]; then
            echo "binary_name=orchestr8-bin-windows-x86_64" >> $GITHUB_OUTPUT
          fi

      - name: Create archive (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          tar -czf ${{ steps.platform.outputs.binary_name }}.tar.gz -C plugins/orchestr8/mcp-server/orchestr8-bin/target/${{ matrix.target }}/release orchestr8-bin

      - name: Create archive (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          Compress-Archive -Path plugins\orchestr8\mcp-server\orchestr8-bin\target\${{ matrix.target }}\release\orchestr8-bin.exe -DestinationPath ${{ steps.platform.outputs.binary_name }}.zip

      - name: Generate SHA256 checksum (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          ARCHIVE_NAME="${{ steps.platform.outputs.binary_name }}.tar.gz"
          sha256sum "$ARCHIVE_NAME" > "$ARCHIVE_NAME.sha256" || true

      - name: Generate SHA256 checksum (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          $archive = "${{ steps.platform.outputs.binary_name }}.zip"
          $hash = (Get-FileHash -Algorithm SHA256 $archive).Hash
          "$hash  $archive" | Out-File "$archive.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: orchestr8-bin-${{ matrix.target }}
          path: |
            ${{ steps.platform.outputs.binary_name }}.tar.gz
            ${{ steps.platform.outputs.binary_name }}.tar.gz.sha256
            ${{ steps.platform.outputs.binary_name }}.zip
            ${{ steps.platform.outputs.binary_name }}.zip.sha256

  upload-binaries-to-release:
    name: Upload Binaries to Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.tar.gz.sha256
            artifacts/**/*.zip
            artifacts/**/*.zip.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
