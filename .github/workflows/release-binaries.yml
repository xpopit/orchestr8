name: Release Cross-Platform Binaries

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            archive_suffix: darwin-x86_64

          # macOS ARM64 (M1/M2)
          - os: macos-latest
            target: aarch64-apple-darwin
            archive_suffix: darwin-arm64

          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_suffix: linux-x86_64

          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            archive_suffix: linux-arm64
            use_cross: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (if needed)
        if: matrix.use_cross
        run: cargo install cross --locked

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('plugins/orchestr8/mcp-server/orchestr8-bin/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('plugins/orchestr8/mcp-server/orchestr8-bin/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: plugins/orchestr8/mcp-server/orchestr8-bin/target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-${{ hashFiles('plugins/orchestr8/mcp-server/orchestr8-bin/Cargo.lock') }}

      - name: Build binary (native)
        if: '!matrix.use_cross'
        working-directory: plugins/orchestr8/mcp-server/orchestr8-bin
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build binary (cross)
        if: matrix.use_cross
        working-directory: plugins/orchestr8/mcp-server/orchestr8-bin
        run: cross build --release --target ${{ matrix.target }}

      - name: Run tests (Unix only)
        if: runner.os != 'Windows'
        working-directory: plugins/orchestr8/mcp-server/orchestr8-bin
        run: cargo test --release --target ${{ matrix.target }} --lib --bins

      - name: Create archive
        run: |
          BINARY_PATH="plugins/orchestr8/mcp-server/orchestr8-bin/target/${{ matrix.target }}/release/orchestr8-bin"
          ARCHIVE_NAME="orchestr8-bin-${{ matrix.archive_suffix }}.tar.gz"
          tar -czf "$ARCHIVE_NAME" -C "$(dirname "$BINARY_PATH")" orchestr8-bin
          ls -lh "$ARCHIVE_NAME"

      - name: Generate SHA256 checksum
        run: |
          ARCHIVE_NAME="orchestr8-bin-${{ matrix.archive_suffix }}.tar.gz"
          sha256sum "$ARCHIVE_NAME" > "$ARCHIVE_NAME.sha256"
          cat "$ARCHIVE_NAME.sha256"

      - name: Upload archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: orchestr8-bin-${{ matrix.archive_suffix }}
          path: |
            orchestr8-bin-${{ matrix.archive_suffix }}.tar.gz
            orchestr8-bin-${{ matrix.archive_suffix }}.tar.gz.sha256
          retention-days: 1

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_assets

      - name: Flatten artifacts directory
        run: |
          mkdir -p final_release
          find release_assets -type f \( -name "*.tar.gz" -o -name "*.sha256" \) -exec mv {} final_release/ \;
          ls -lah final_release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: final_release/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify release assets
        run: |
          TAG="${{ github.ref_name }}"
          echo "Verifying release $TAG has all expected assets..."
          sleep 5
          gh release view "$TAG" --json assets -q '.assets[].name' | sort

          EXPECTED_FILES=(
            "orchestr8-bin-darwin-x86_64.tar.gz"
            "orchestr8-bin-darwin-x86_64.tar.gz.sha256"
            "orchestr8-bin-darwin-arm64.tar.gz"
            "orchestr8-bin-darwin-arm64.tar.gz.sha256"
            "orchestr8-bin-linux-x86_64.tar.gz"
            "orchestr8-bin-linux-x86_64.tar.gz.sha256"
            "orchestr8-bin-linux-arm64.tar.gz"
            "orchestr8-bin-linux-arm64.tar.gz.sha256"
          )

          ASSET_COUNT=$(gh release view "$TAG" --json assets -q '.assets | length')
          if [ "$ASSET_COUNT" -ne 8 ]; then
            echo "ERROR: Expected 8 assets, found $ASSET_COUNT"
            exit 1
          fi

          echo "âœ… Release $TAG verified with all 8 assets"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
