name: Release Cross-Platform Binaries

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            archive: tar.gz
            cross: false

          # macOS ARM64 (M1/M2)
          - os: macos-latest
            target: aarch64-apple-darwin
            archive: tar.gz
            cross: false

          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
            cross: false

          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            archive: tar.gz
            cross: true

          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip
            cross: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: .claude/mcp-server/orchestr8-bin/target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Build binary (native)
        if: '!matrix.cross'
        run: cargo build --release --target ${{ matrix.target }}
        working-directory: .claude/mcp-server/orchestr8-bin

      - name: Build binary (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}
        working-directory: .claude/mcp-server/orchestr8-bin

      - name: Run tests
        if: '!matrix.cross'
        run: cargo test --release --target ${{ matrix.target }}
        working-directory: .claude/mcp-server/orchestr8-bin

      - name: Strip binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: strip .claude/mcp-server/orchestr8-bin/target/${{ matrix.target }}/release/orchestr8-bin

      - name: Extract platform and arch
        id: platform
        run: |
          if [ "${{ matrix.target }}" = "x86_64-apple-darwin" ]; then
            echo "binary_name=orchestr8-bin-darwin-x86_64" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.target }}" = "aarch64-apple-darwin" ]; then
            echo "binary_name=orchestr8-bin-darwin-arm64" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.target }}" = "x86_64-unknown-linux-gnu" ]; then
            echo "binary_name=orchestr8-bin-linux-x86_64" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            echo "binary_name=orchestr8-bin-linux-arm64" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.target }}" = "x86_64-pc-windows-msvc" ]; then
            echo "binary_name=orchestr8-bin-windows-x86_64" >> $GITHUB_OUTPUT
          fi

      - name: Create archive (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          cd .claude/mcp-server/orchestr8-bin/target/${{ matrix.target }}/release
          tar -czf ../../../../../${{ steps.platform.outputs.binary_name }}.tar.gz orchestr8-bin
          cd ../../../../../

      - name: Create archive (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          cd .claude\mcp-server\orchestr8-bin\target\${{ matrix.target }}\release
          Compress-Archive -Path orchestr8-bin.exe -DestinationPath ..\..\..\..\..\${{ steps.platform.outputs.binary_name }}.zip
          cd ..\..\..\..\

      - name: Generate SHA256 checksum (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          sha256sum orchestr8-bin-*.tar.gz > orchestr8-bin-*.tar.gz.sha256 || true

      - name: Generate SHA256 checksum (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          $file = Get-Item "orchestr8-bin-*.zip"
          $hash = (Get-FileHash -Algorithm SHA256 $file).Hash
          "$hash  $($file.Name)" | Out-File "$($file.Name).sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: orchestr8-bin-${{ matrix.target }}
          path: |
            orchestr8-bin-*.tar.gz
            orchestr8-bin-*.tar.gz.sha256
            orchestr8-bin-*.zip
            orchestr8-bin-*.zip.sha256

  upload-binaries-to-release:
    name: Upload Binaries to Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.tar.gz.sha256
            artifacts/**/*.zip
            artifacts/**/*.zip.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
