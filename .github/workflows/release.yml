name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  pull-requests: write

jobs:
  # Validate release before publishing
  validate-release:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      tag: ${{ steps.get-version.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Get version from tag
        id: get-version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag: $TAG"
          echo "Version: $VERSION"

      - name: Validate tag matches VERSION file
        run: |
          TAG_VERSION="${{ steps.get-version.outputs.version }}"
          FILE_VERSION=$(cat .claude/VERSION | tr -d '\n')

          echo "Tag version: $TAG_VERSION"
          echo "VERSION file: $FILE_VERSION"

          if [ "$TAG_VERSION" != "$FILE_VERSION" ]; then
            echo "ERROR: Tag version ($TAG_VERSION) does not match VERSION file ($FILE_VERSION)"
            exit 1
          fi

          echo "âœ“ Tag matches VERSION file"

      - name: Validate all version files match
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"

          VERSION_FILE=$(cat .claude/VERSION | tr -d '\n')
          PLUGIN_VERSION=$(jq -r '.version' .claude/plugin.json)
          MARKETPLACE_META=$(jq -r '.metadata.version' .claude-plugin/marketplace.json)

          echo "Checking all versions match $VERSION..."

          errors=0

          if [ "$VERSION" != "$VERSION_FILE" ]; then
            echo "ERROR: VERSION file mismatch: $VERSION_FILE"
            errors=$((errors + 1))
          fi

          if [ "$VERSION" != "$PLUGIN_VERSION" ]; then
            echo "ERROR: plugin.json mismatch: $PLUGIN_VERSION"
            errors=$((errors + 1))
          fi

          if [ "$VERSION" != "$MARKETPLACE_META" ]; then
            echo "ERROR: marketplace.json metadata.version mismatch: $MARKETPLACE_META"
            errors=$((errors + 1))
          fi

          # Check all plugin versions in marketplace.json
          PLUGIN_COUNT=$(jq '.plugins | length' .claude-plugin/marketplace.json)
          echo "Checking versions for $PLUGIN_COUNT plugins..."

          for i in $(seq 0 $((PLUGIN_COUNT - 1))); do
            PLUGIN_NAME=$(jq -r ".plugins[$i].name" .claude-plugin/marketplace.json)
            PLUGIN_VER=$(jq -r ".plugins[$i].version" .claude-plugin/marketplace.json)

            if [ "$VERSION" != "$PLUGIN_VER" ]; then
              echo "ERROR: Plugin '$PLUGIN_NAME' version mismatch: $PLUGIN_VER"
              errors=$((errors + 1))
            fi
          done

          if [ $errors -gt 0 ]; then
            echo "Version consistency check failed with $errors error(s)"
            exit 1
          fi

          echo "âœ“ All version files are consistent"

      - name: Validate CHANGELOG has entry
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"

          if ! grep -q "## \[$VERSION\]" .claude/CHANGELOG.md; then
            echo "ERROR: CHANGELOG.md does not have entry for version $VERSION"
            echo "Expected: ## [$VERSION]"
            exit 1
          fi

          echo "âœ“ CHANGELOG.md has entry for $VERSION"

      - name: Run all validation checks
        run: |
          echo "Running comprehensive validation..."

          # Validate new plugin structure
          if [ ! -d "plugins" ]; then
            echo "ERROR: Missing plugins directory"
            exit 1
          fi

          # Count plugins
          PLUGIN_COUNT=$(find plugins -mindepth 1 -maxdepth 1 -type d | wc -l)
          echo "Plugins: $PLUGIN_COUNT"

          # Count components across all plugins
          AGENT_COUNT=$(find plugins -name "*.md" -path "*/agents/*" | wc -l)
          WORKFLOW_COUNT=$(find plugins -name "*.md" -path "*/commands/*" | wc -l)

          echo "Agents: $AGENT_COUNT"
          echo "Workflows: $WORKFLOW_COUNT"

          # Validate expected counts
          if [ "$PLUGIN_COUNT" -ne 18 ]; then
            echo "WARNING: Expected 18 plugins, found $PLUGIN_COUNT"
          fi

          if [ "$AGENT_COUNT" -ne 75 ]; then
            echo "WARNING: Expected 75 agents, found $AGENT_COUNT"
          fi

          if [ "$WORKFLOW_COUNT" -ne 20 ]; then
            echo "WARNING: Expected 20 workflows, found $WORKFLOW_COUNT"
          fi

          echo "Validating agent file format..."
          find plugins/*/agents -name "*.md" 2>/dev/null | while read -r file; do
            if ! head -1 "$file" | grep -q "^---$"; then
              echo "ERROR: Agent $file missing YAML frontmatter"
              exit 1
            fi

            if ! grep -q "^name:" "$file" || ! grep -q "^description:" "$file" || ! grep -q "^model:" "$file"; then
              echo "ERROR: Agent $file missing required frontmatter fields"
              exit 1
            fi
          done
          echo "âœ“ All agents have valid YAML frontmatter"

          echo "âœ“ All validation checks passed"

  # Extract release notes from CHANGELOG
  extract-release-notes:
    name: Extract Release Notes
    runs-on: ubuntu-latest
    needs: validate-release
    outputs:
      notes: ${{ steps.extract.outputs.notes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract release notes from CHANGELOG
        id: extract
        run: |
          VERSION="${{ needs.validate-release.outputs.version }}"

          # Find line numbers for version headers
          START_LINE=$(grep -n "^## \[$VERSION\]" .claude/CHANGELOG.md | cut -d: -f1)
          if [ -z "$START_LINE" ]; then
            echo "ERROR: Version $VERSION not found in CHANGELOG.md"
            exit 1
          fi

          # Find the next version header
          NEXT_LINE=$(awk "NR > $START_LINE && /^## \[/ {print NR; exit}" .claude/CHANGELOG.md)

          if [ -z "$NEXT_LINE" ]; then
            # No next version, extract to end of file
            TOTAL_LINES=$(wc -l < .claude/CHANGELOG.md)
            END_LINE=$TOTAL_LINES
          else
            END_LINE=$((NEXT_LINE - 1))
          fi

          # Extract release notes (skip the version header line)
          EXTRACT_START=$((START_LINE + 1))
          sed -n "${EXTRACT_START},${END_LINE}p" .claude/CHANGELOG.md > release-notes.md

          # Check if we got any notes
          if [ ! -s release-notes.md ]; then
            echo "ERROR: Could not extract release notes for version $VERSION"
            exit 1
          fi

          echo "Release notes extracted:"
          cat release-notes.md

          # Save to output (using file to handle multiline)
          {
            echo 'notes<<EOF'
            cat release-notes.md
            echo EOF
          } >> $GITHUB_OUTPUT

      - name: Upload release notes artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-notes
          path: release-notes.md

  # Create GitHub release
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate-release, extract-release-notes]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download release notes
        uses: actions/download-artifact@v4
        with:
          name: release-notes

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.validate-release.outputs.tag }}
          name: ${{ needs.validate-release.outputs.tag }}
          body_path: release-notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add footer to release notes
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const release = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: '${{ needs.validate-release.outputs.tag }}'
            });

            const footer = `

            ---

            **Full Changelog**: https://github.com/${{ github.repository }}/blob/main/.claude/CHANGELOG.md

            ðŸ¤– Generated with [Claude Code](https://claude.com/claude-code)`;

            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.data.id,
              body: release.data.body + footer
            });

  # Notify on success
  notify-success:
    name: Notify Release Success
    runs-on: ubuntu-latest
    needs: [validate-release, create-release]
    steps:
      - name: Release published successfully
        run: |
          echo "âœ… Release ${{ needs.validate-release.outputs.tag }} published successfully!"
          echo ""
          echo "Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ needs.validate-release.outputs.tag }}"
          echo ""
          echo "Users can now install this version with:"
          echo "  /plugin marketplace update"
          echo "  /plugin install orchestr8"
